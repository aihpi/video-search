services:
  # Ollama service for LLM (CPU)
  ollama-cpu:
    image: ollama/ollama
    ports:
      - "11437:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - cpu
      - default

  # Ollama service for LLM (GPU)
  ollama-gpu:
    image: ollama/ollama
    ports:
      - "11437:11434"
    volumes:
      - ollama_data:/root/.ollama
    runtime: nvidia
    profiles:
      - gpu

  # CPU version
  app-cpu:
    build:
      context: ./backend
      dockerfile: Dockerfile.cpu
    ports:
      - "9091:9091"
    env_file:
      - ./backend/.env
    environment:
      - OLLAMA_BASE_URL=http://ollama-cpu:11434/v1
    depends_on:
      - ollama-cpu
    profiles:
      - cpu
      - default

  # GPU version
  app-gpu:
    build:
      context: ./backend
      dockerfile: Dockerfile.gpu
    ports:
      - "9091:9091"
    env_file:
      - ./backend/.env
    environment:
      - OLLAMA_BASE_URL=http://ollama-gpu:11434/v1
    depends_on:
      - ollama-gpu
    runtime: nvidia
    profiles:
      - gpu

  # Frontend
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    profiles:
      - cpu
      - default
      - gpu

volumes:
  ollama_data:
